<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçé Fruits & Vegetables Detector</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 20px;
            padding: 60px 20px;
            margin: 30px 0;
            background: linear-gradient(45deg, #f8f9ff, #e8edff);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, #e8edff, #f0f4ff);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: linear-gradient(45deg, #f0fff4, #e8f8ed);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            color: #764ba2;
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            font-weight: 600;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 20px;
            color: white;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            backdrop-filter: blur(5px);
        }

        .category-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin: 5px 0;
        }

        .fruit-badge {
            background: #FF6B6B;
            color: white;
        }

        .vegetable-badge {
            background: #4ECDC4;
            color: white;
        }

        .error {
            display: none;
            background: linear-gradient(135deg, #FF6B6B, #ee5a52);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .reset-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        /* Vanta background layer */
        #vanta-bg {
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="container">
        <h1><i class="fas fa-leaf"></i> Fruits & Vegetables Detector</h1>
        <p class="subtitle">Upload an image and let AI identify your fruits and vegetables!</p>
        
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <div class="upload-text">Drop your image here or click to browse</div>
            <div class="upload-subtext">Supports JPG, PNG formats</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
        
        <img id="imagePreview" class="image-preview" alt="Preview">
        
        <div>
            <button id="predictBtn" class="predict-btn" onclick="predictImage()" disabled>
                <i class="fas fa-magic"></i> Analyze Image
            </button>
            <button id="resetBtn" class="reset-btn" onclick="resetApp()" style="display:none;">
                <i class="fas fa-redo"></i> Try Another
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your image...</p>
        </div>
        
        <div class="error" id="error">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage">Something went wrong. Please try again.</span>
        </div>
        
        <div class="result" id="result">
            <h3><i class="fas fa-check-circle"></i> Detection Results</h3>
            <div class="result-item">
                <strong>Predicted:</strong> <span id="prediction"></span>
                <div id="categoryBadge"></div>
            </div>
            <div class="result-item">
                <strong>Nutritional Info:</strong> <span id="calories">Calculating...</span>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const API_URL = 'http://localhost:5000/predict'; // Change this to your Flask API URL

        // Nutritionix API credentials (you can use the ones from your Python code)
        const NUTRITIONIX_APP_ID = 'af090f89';
        const NUTRITIONIX_APP_KEY = '7efd4f2fdc1e1fa089916e68c19feac8';

        const fruits = ['Apple', 'Banana', 'Bell Pepper', 'Chilli Pepper', 'Grapes', 'Jalepeno', 'Kiwi', 'Lemon', 'Mango', 'Orange', 'Paprika', 'Pear', 'Pineapple', 'Pomegranate', 'Watermelon'];
        const vegetables = ['Beetroot', 'Cabbage', 'Capsicum', 'Carrot', 'Cauliflower', 'Corn', 'Cucumber', 'Eggplant', 'Ginger', 'Lettuce', 'Onion', 'Peas', 'Potato', 'Raddish', 'Soy Beans', 'Spinach', 'Sweetcorn', 'Sweetpotato', 'Tomato', 'Turnip'];

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    selectedFile = file;
                    displayImage(file);
                    document.getElementById('predictBtn').disabled = false;
                    hideElements(['error', 'result']);
                } else {
                    showError('Please select a valid image file.');
                }
            }
        }

        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('imagePreview');
                preview.src = e.target.result;
                preview.style.display = 'block';
                
                // Add floating particles effect
                createParticles();
            };
            reader.readAsDataURL(file);
        }

        function createParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 10 + 5 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 3000);
                }, i * 200);
            }
        }

        async function predictImage() {
            if (!selectedFile) return;

            showLoading(true);
            hideElements(['error', 'result']);
            document.getElementById('predictBtn').disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                displayResult(data.prediction);
                await fetchNutritionalInfo(data.prediction);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to analyze the image. Please make sure your API server is running on localhost:5000');
            } finally {
                showLoading(false);
                document.getElementById('resetBtn').style.display = 'inline-block';
            }
        }

        function displayResult(prediction) {
            document.getElementById('prediction').textContent = prediction;
            
            const categoryBadge = document.getElementById('categoryBadge');
            const isVegetable = vegetables.some(veg => veg.toLowerCase() === prediction.toLowerCase());
            
            if (isVegetable) {
                categoryBadge.innerHTML = '<span class="category-badge vegetable-badge"><i class="fas fa-carrot"></i> Vegetable</span>';
            } else {
                categoryBadge.innerHTML = '<span class="category-badge fruit-badge"><i class="fas fa-apple-alt"></i> Fruit</span>';
            }
            
            document.getElementById('result').style.display = 'block';
        }

        async function fetchNutritionalInfo(prediction) {
            const caloriesElement = document.getElementById('calories');
            caloriesElement.textContent = 'Loading nutritional info...';

            try {
                // This is a mock implementation since we can't make CORS requests to Nutritionix directly from the browser
                // In a real application, you'd call your Flask API which would then call Nutritionix
                
                // Simulated calorie data for demo purposes
                const mockCalories = {
                    'apple': '52 kcal per 100g',
                    'banana': '89 kcal per 100g',
                    'carrot': '41 kcal per 100g',
                    'tomato': '18 kcal per 100g',
                    'orange': '47 kcal per 100g',
                    'potato': '77 kcal per 100g',
                    'onion': '40 kcal per 100g',
                    'garlic': '149 kcal per 100g'
                };

                const calories = mockCalories[prediction.toLowerCase()] || 'Nutritional info not available';
                
                setTimeout(() => {
                    caloriesElement.innerHTML = `<i class="fas fa-fire"></i> ${calories}`;
                }, 1000);
                
            } catch (error) {
                caloriesElement.textContent = 'Unable to fetch nutritional info';
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function hideElements(ids) {
            ids.forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
        }

        function resetApp() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('predictBtn').disabled = true;
            document.getElementById('resetBtn').style.display = 'none';
            hideElements(['error', 'result', 'loading']);
        }

        // Add some visual flair on page load
        window.addEventListener('load', () => {
            document.querySelector('.container').style.animation = 'slideIn 0.8s ease-out';
        });
    </script>
    <script src="three.r134.min.js" onerror="this.onerror=null;this.src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js'"></script>
    <script src="vanta.fog.min.js" onerror="this.onerror=null;this.src='https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js'"></script>
    <script>
    // Initialize VANTA.FOG background
    (function initVanta() {
        if (window.VANTA && VANTA.FOG) {
            VANTA.FOG({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                highlightColor: 0x99a7ff,
                midtoneColor: 0x8a6bff,
                lowlightColor: 0x3a2a6a,
                baseColor: 0x303860,
                blurFactor: 0.55,
                speed: 1.2
            });
        } else {
            // Retry a bit later in case scripts are still loading
            setTimeout(initVanta, 200);
        }
    })();
    </script>
</body>
</html>
